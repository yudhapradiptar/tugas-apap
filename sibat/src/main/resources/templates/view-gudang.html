<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">
<head>
    <title>View Gudang</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
    <h2>Detail Gudang</h2>
    <h3 th:text="'Nama: ' + ${gudang.namaGudang}"></h3>
    <h3 th:text="'Alamat: ' + ${gudang.alamatGudang}"></h3>
    <h3 th:text="'Jumlah Obat: ' + ${jumlahObat}"></h3>
    <form th:action="@{/gudang/tambah-obat}" method="POST">
        <select name="idObat">
            <option th:each="obat : ${listObat}"
                    th:value="${obat.idObat}"
                    th:text="${obat.namaObat}"></option>
        </select>
        <input type="hidden" th:field="*{gudang.idGudang}" />
        <button type="submit"> Submit </button>
    </form>
    <br>
    <table>
        <thead>
        <tr>
            <th>NO</th>
            <th>KODE</th>
            <th>NAMA</th>
            <th>HARGA</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="obatDiGudang, iterationStatus : *{listObatDiGudang}">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${obatDiGudang.kodeObat}"></td>
            <td th:text="${obatDiGudang.namaObat}"></td>
            <td th:text="${obatDiGudang.hargaObat}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
