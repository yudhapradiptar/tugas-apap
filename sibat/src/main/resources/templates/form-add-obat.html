<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">
<head>
    <title> Add Obat </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<h3> Tambah Obat </h3>
<form th:action="@{/obat}" th:object="${obat}" method="POST">
    Nama: <br>
    <input type="text" name="namaObat" />
    <br>
    Nomor Registrasi: <br>
    <input type="text" name="nomorRegistrasiObat" />
    <br>
    Kode: <br>
    <input type="text" name="kodeObat" />
    <br>
    Tanggal Terbit: <br>
    <input type="date" name="tanggalTerbitObat" />
    <br>
    Harga: <br>
    <input type="text" name="hargaObat" />
    <br>
    Bentuk: <br>
    <select name="bentukObat" th:field="*{bentukObat}">
        <option th:value="Cairan" th:text="Cairan"></option>
        <option th:value="Kapsul" th:text="Kapsul"></option>
        <option th:value="Tablet" th:text="Tablet"></option>
    </select>
    <br>
    Jenis: <br>
    <select name="jenis">
        <option th:each="jenis : ${listJenis}"
                th:value="${jenis.idJenis}"
                th:text="${jenis.namaJenis}"></option>
    </select>
    <br>
    Supplier: <br>
    <select name="supplierObat">
        <option th:each="supplier : ${listSupplier}"
                th:value="${supplier.idSupplier}"
                th:text="${supplier.namaSupplier}"></option>
    </select>
    <br>
    <!--<button type="submit" name="addRowSupplier" class="btn btn-primary" style="=color: white">Tambah Supplier</button>-->
    <button type="submit"> Submit </button>
</form>
<br>

</body>
</html>
