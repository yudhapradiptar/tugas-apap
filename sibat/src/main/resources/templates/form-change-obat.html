<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">
<head>
    <title> Add Jenis </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card">
        <div class="card-header" style="background:#ffffff;">
            <font size="10">Ganti Obat</font>
        </div>
        <div class="card-body">
            <form th:action="@{/obat/ubah/{id}(id=${obat.idObat})}" th:object="${obat}" method="POST">
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">Nama: </label>
                    <div class="col-sm-10">
                        <input type="text" name="namaObat" th:field="*{namaObat}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">Tanggal Terbit: </label>
                    <div class="col-sm-10">
                        <input type="text" name="tanggalTerbitObat" th:field="*{tanggalTerbitObat}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">Harga: </label>
                    <div class="col-sm-10">
                        <input type="text" name="hargaObat" th:field="*{hargaObat}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">Bentuk: </label>
                    <div class="col-sm-10">
                        <select class="form-control" name="bentukObat" th:field="*{bentukObat}">
                            <option th:value="Cairan" th:text="Cairan"></option>
                            <option th:value="Kapsul" th:text="Kapsul"></option>
                            <option th:value="Tablet" th:text="Tablet"></option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="form-group-row">
                    <div class="col-sm-10">
                        <button class="btn btn-primary" style="color: white" type="submit" name="submit"> Submit </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
