<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">
<head>
    <title> Add Jenis </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<h3> Ubah Obat </h3>
<form th:action="@{/obat/ubah/{id}(id=${obat.idObat})}" th:object="${obat}" method="POST">
    Nama: <br>
    <input type="text" name="namaObat" />
    <br>
    Tanggal Terbit: <br>
    <input type="date" name="tanggalTerbitObat" />
    <br>
    Harga: <br>
    <input type="text" name="hargaObat" />
    <br>
    Bentuk: <br>
    <select name="bentukObat" th:field="*{bentukObat}">
        <option th:value="Cairan" th:text="Cairan"></option>
        <option th:value="Kapsul" th:text="Kapsul"></option>
        <option th:value="Tablet" th:text="Tablet"></option>
    </select>
    <br>
    <button type="submit"> Submit </button>
</form>

</body>
</html>
