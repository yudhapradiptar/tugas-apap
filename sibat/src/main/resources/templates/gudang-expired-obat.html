<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">
<head>
    <title>Obat Expired</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
    <table>
        <thead>
        <tr>
            <th>NO</th>`
            <th>KODE</th>
            <th>NAMA</th>
            <th>HARGA</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="obatExpired, iterationStatus : *{listObatExpired}">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${obatExpired.kodeObat}"></td>
            <td th:text="${obatExpired.namaObat}"></td>
            <td th:text="${obatExpired.hargaObat}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
