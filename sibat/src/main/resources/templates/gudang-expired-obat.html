<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">
<head>
    <title>Obat Expired</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card align-items-center text-center">
        <div class="card-header" style="background:#ffffff;">
            <font size="10">Daftar Obat Expired</font>
        </div>
    </div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">NO</th>
            <th scope="col">KODE</th>
            <th scope="col">NAMA</th>
            <th scope="col">HARGA</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="obatExpired, iterationStatus : *{listObatExpired}">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${obatExpired.kodeObat}"></td>
            <td th:text="${obatExpired.namaObat}"></td>
            <td th:text="${obatExpired.hargaObat}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <a class="btn btn-primary" style="color: white" th:href="@{/}" role="button"> Kembali ke Beranda </a>
</div>
</body>
</html>
